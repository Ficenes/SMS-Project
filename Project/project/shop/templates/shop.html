{% extends "home.html" %}
{% block Baza %}
{% load static %}
<link href="{% static 'shop.css' %}" rel="stylesheet">
{% for err in form.quantity.errors %}
<p>{{ err|escape }}</p>
{% endfor %}
<div class="baza">
	{% for i in query_results %}
	<div class="product_block">
		<img src="{{ i.pic.url }}" class="pic">
		<p>{{ i.product_description }}</p>
		<p>{{ i.sku }}</p>
		<p>{{ i.price }} â‚¬</p>
		<div class="form">
			<form method="POST" class="form_field">
			{% csrf_token %}
			{{ form.quantity }}
			<input type="hidden" name="form_pic" value="{{ i.pic.url }}">
			<input type="hidden" name="form_sku" value="{{ i.sku }}">
			<input type="hidden" name="form_product_description" value="{{ i.product_description }}">
			<input type="hidden" name="form_price" value="{{ i.price }}">
			<input type="hidden" name="form_value" value="{{ i.value }}">
			<button type="submit" value="save" class="basket_btn">
				<i class="fas fa-shopping-basket fa-2x"></i>
			</button>
			</form>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock Baza%}

{% extends "home.html" %}
{% block Baza %}
{% load static %}
<link href="{% static 'basket.css' %}" rel="stylesheet">
<div class="baza">
	{% for i in query_results %}
	<div class="product_block">
		<img src="{{ i.pic.url }}" class="pic">
		<p>{{ i.product_description }}</p>
		<p>{{ i.sku }}</p>
		<p>{{ i.price }}</p>
		<p>{{ i.quantity }}</p>
		<p>{{ i.value }}</p>
	</div>
	{% endfor %}
</div>
{% endblock Baza%}
